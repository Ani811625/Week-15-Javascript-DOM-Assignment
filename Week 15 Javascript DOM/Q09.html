<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Logout</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
    <h1 id="loginStatus">User is not logged in</h1>

    <script>
        var loginBtn = document.getElementById('loginBtn');
        var logoutBtn = document.getElementById('logoutBtn');
        var loginStatus = document.getElementById('loginStatus');

        // Check authentication status on page load
        updateLoginStatus();

        // Add event listeners
        loginBtn.addEventListener('click', function() {
            // Set authentication status to true in localStorage
            localStorage.setItem('isLoggedIn', true);
            updateLoginStatus();
        });

        logoutBtn.addEventListener('click', function() {
            // Remove authentication status from localStorage
            localStorage.removeItem('isLoggedIn');
            updateLoginStatus();
        });

        // Function to update login status based on localStorage
        function updateLoginStatus() {
            var isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                loginStatus.textContent = 'User is logged in';
            } else {
                loginStatus.textContent = 'User is not logged in';
            }
        }
    </script>
</body>
</html>
