<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle</title>
    <style>
        img {
            display: none;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="image-status">Image is hidden</h1>
    <img id="toggle-image" src="wallpaperflare.com_wallpaper.jpg" alt="Toggle Image">
    <button id="toggle-button">Toggle Image</button>

    <script>
        var imageStatus = document.getElementById('image-status');
        var toggleImage = document.getElementById('toggle-image');
        var toggleButton = document.getElementById('toggle-button');

        toggleButton.addEventListener('click', function() {
            toggleImageVisibility();
        });

        function toggleImageVisibility() {
            if (toggleImage.style.display === 'none') {
                toggleImage.style.display = 'block';
                imageStatus.textContent = 'Image is visible';
            } else {
                toggleImage.style.display = 'none';
                imageStatus.textContent = 'Image is hidden';
            }
        }
    </script>
</body>
</html>
